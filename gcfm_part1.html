let currentIdx = 0;
let answered = new Array(quizData.length).fill(null);
let score = { correct: 0, wrong: 0 };

function renderQuestion() {
    const container = document.getElementById('quiz-container');
    const q = quizData[currentIdx];
    
    let imgHtml = q.imgBase64 ? `<div class="img-box"><img src="${q.imgBase64}" alt="Clinical Reference Image"></div>` : '';
    
    let optionsHtml = q.options.map((opt, i) => {
        let extraClass = "";
        if (answered[currentIdx] !== null) {
            if (i === q.correct) extraClass = "correct";
            else if (answered[currentIdx] === i) extraClass = "wrong";
        }
        return `<li class="option ${extraClass}" onclick="handleAnswer(${i})">${String.fromCharCode(65 + i)}. ${opt}</li>`;
    }).join('');

    container.innerHTML = `
        <div class="topic-badge">${q.topic}</div>
        <div class="question-text">${currentIdx + 1}. ${q.q}</div>
        ${imgHtml}
        <ul class="options">${optionsHtml}</ul>
        <div id="justification-box" class="justification" style="display: ${answered[currentIdx] !== null ? 'block' : 'none'}">
            ${q.justification}
            <span class="ref">Source: ${q.ref}</span>
        </div>
    `;
    
    document.getElementById('current-q').innerText = currentIdx + 1;
    document.getElementById('prev-btn').disabled = currentIdx === 0;
    document.getElementById('next-btn').innerText = currentIdx === quizData.length - 1 ? "Finish" : "Next Question";
}

window.handleAnswer = function(selectedIdx) {
    if (answered[currentIdx] !== null) return;
    
    answered[currentIdx] = selectedIdx;
    if (selectedIdx === quizData[currentIdx].correct) {
        score.correct++;
    } else {
        score.wrong++;
    }
    
    document.getElementById('correct-count').innerText = score.correct;
    document.getElementById('wrong-count').innerText = score.wrong;
    renderQuestion(); 
};

window.changeQuestion = function(step) {
    if (step === 1 && currentIdx === quizData.length - 1) {
        
        // --- ADDED LOCAL STORAGE LINKING ---
        let partID = "part1"; // 
        
        let savedProgress = JSON.parse(localStorage.getItem('gcfm_progress')) || {};
        savedProgress[partID] = { 
            correct: score.correct, 
            wrong: score.wrong, 
            total: quizData.length, 
            completed: true 
        };
        localStorage.setItem('gcfm_progress', JSON.stringify(savedProgress));
        // ------------------------------------

        document.getElementById('quiz-container').innerHTML = `
            <div style="text-align:center;">
                <h2 style="color: #27ae60; font-size: 2em;">Module Complete!</h2>
                <p style="font-size: 1.2em;">Your score has been saved to the dashboard.</p>
                <p style="font-weight: bold; font-size: 1.5em; background: #ecf0f1; padding: 20px; border-radius: 10px;">
                    Score: ${score.correct} out of ${quizData.length} (${Math.round(score.correct/quizData.length*100)}%)
                </p>
                <br>
                <a href="index.html" style="display:inline-block; padding: 12px 24px; background: #2c3e50; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; margin-right: 10px;">Return to Dashboard</a>
                <button onclick="location.reload()" style="background: #3498db;">Restart Module</button>
            </div>`;
        document.getElementById('nav-controls').style.display = 'none';
        return;
    }
    currentIdx += step;
    renderQuestion();
};

renderQuestion();
</script>
